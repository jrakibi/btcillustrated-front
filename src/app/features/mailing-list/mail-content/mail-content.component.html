<div class="blog-container">
    <div class="container">
        <h1>{{topic?.title}}</h1>
        <!-- <p>How we stopped trying to scale and discovered a new way to succeed</p> -->

                    <strong>{{topic?.authorName | extractName}}</strong>
                    <p>{{topic?.entries[0].published  | date : "dd/MM/yyyy 'at' hh:mm" }}</p>
                </div>
            </div>

            <!-- Button on the right -->
            <button class="generate-site-btn" style="color: black;"  (click)="onExplainClick()">
                <!-- <i class="your-icon-class"></i> Replace with your actual icon class -->

            </button>
            
        </div>
        <div class="article-content">
            <!-- <h2>Our small beginnings</h2> -->
            <p>{{topic?.entries[0].summary}}</p>
        </div>
    </div>
</div>
