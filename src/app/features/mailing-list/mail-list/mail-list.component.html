<div class="container">
  <h1>Mailing List Explorer</h1>
  <p>Search through Bitcoin mailing list for topics you want to learn more about</p>
  <div class="search-box">
    <input type="text" placeholder="Search the Topic..." />
  </div>
</div>

<div class="card-container">
  <div class="cards">
    <div class="card" *ngFor="let post of dailyUpdateData?.active_posts; let i = index">
      <img
        [src]="card_images[i%dailyUpdateData?.active_posts.length]"
        loading="lazy"
        alt="3D"
        class="discover-categories-item-icon"
      />
      <div class="card-content">
        <div class="card-title" (click)="openTopic(post)">{{ post.title | truncate : 40 }}</div>
        <div class="card-description">{{ post.summary | truncate : 170 }}</div>
        <span class="tag"><b>{{ post.dev_name }}</b></span>
        <span class="tag" *ngFor="let author of post.authors"><b>Author:</b> {{ author }}</span>
        <span class="tag"
          ><b>Date:</b> {{ post.published_at | date : "dd/MM/yyyy" }}</span
        >
      </div>
    </div>
  </div>
</div>
