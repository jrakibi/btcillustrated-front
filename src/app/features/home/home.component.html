<div class="img-container">
    <div class="container h-100 d-flex flex-column justify-content-center align-items-start">
        <div class="content">
            <div class="search-container">
                <input type="button" class="search-input" [routerLink]="['/search']" value="Search" placeholder="Search">
            </div>
            <div class="card-container" [ngClass]="{'card-container-clicked': isLogoClicked}">
                <div class="logo" (click)="toggleLogoClick()"><span style="color: yellow;">BTC</span> Illustrated</div>
                <nav class="navbar navbar-expand-lg">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="{'nav-link-clicked': activeLink === 'Illustrations'}" (click)="setActiveLink('Illustrations')">Illustrations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [ngClass]="{'nav-link-clicked': activeLink === 'Article'}" (click)="setActiveLink('Article')">Consensus</a>
                        </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'nav-link-clicked': activeLink === 'BITCOIN'}" (click)="setActiveLink('BITCOIN')">BITCOIN</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" [ngClass]="{'nav-link-clicked': activeLink === 'BIPS'}" (click)="setActiveLink('BIPS')">BIPS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link"  [routerLink]="['/about']" (click)="setActiveLink('About')">About</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="additional-section" *ngIf="isLogoClicked && activeLink === 'Article'">
                        <div class="row additional-section">
                            <div *ngFor="let article of articles | slice:0:8; let i = index" class="additional-item">
                                <a [routerLink]="['/read', article.id]">{{ article.title }}</a>
                            </div>
                        </div>    
                        <div class="row" style="margin-top: 33px;">
                            <div class="additional-item view-all">
                                <a routerLink="/list">View All ...</a>
                            </div>
                        </div>
                    </div>
                    <div class="additional-section" *ngIf="isLogoClicked && activeLink === 'Illustrations'">
                        <div class="row additional-section">
                            <div *ngFor="let illustration of illustrations | slice:0:8; let i = index" class="additional-item">
                                <a [routerLink]="['/illustration', illustration.id, 'slides']">{{ illustration.title }}</a>
                            </div>
                        </div>    
                        <div class="row" style="margin-top: 33px;">
                            <div class="additional-item view-all">
                                <a  [routerLink]="['/search']">View All ...</a>
                            </div>
                        </div>
                    </div>
            </div>
                    <!-- <img src="https://visualizevalue.com/cdn/shop/articles/prosp_1080.png" class="centered-image" alt="Centered Image"> -->
        <video autoplay  loop class="centered-image">
            <source src="assets/homepage.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>
        </div>
    </div>
</div>
