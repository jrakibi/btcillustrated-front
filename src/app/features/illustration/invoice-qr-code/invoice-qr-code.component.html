<div mat-dialog-content style="text-align: center;">
  <div style="display: flex; justify-content: center; align-items: center; flex-direction: column; background: #fcf5eb; padding: 20px; border-radius: 8px;">
    
    <div style="margin-bottom: 20px;">
      <p class="name" style="margin-bottom: 10px; color: #333; font-size: 18px;">Support with Satoshi</p>
      <p style="font-size: 14px; color: #555;">Simply scan the QR code with your wallet or click to copy the invoice address.</p>
    </div>
    
    <qrcode [qrdata]="invoice.pr" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    
    <div class="profile-labels" (click)="copy(invoice.pr)" style="display: flex; align-items: center; cursor: pointer; margin-top: 15px;">
      <div class="profile-labels-left">
        <a class="hoverable" style="width: 100%; color: #333; font-size: 16px;">{{ invoice.pr | slice:0:10 }}...{{ invoice.pr | slice:-10 }}</a>
      </div>
      <div class="profile-labels-middle dimmed" style="text-align: right;">
        <mat-icon class="profile-icon" style="margin-left: 5px; color: #888;">content_copy</mat-icon>
      </div>
    </div>
    
    <p style="font-size: 12px; color: #666; margin-top: 10px;">Click on the invoice code to copy it to your clipboard.</p>
    
  </div>
</div>
