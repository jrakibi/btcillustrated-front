<header class="header expanded" [class.expanded]="showFeatures">
  <div class="logo-container">
    <a href="https://www.whatsapp.com/">
      <img src="./../../assets/icons/btcillustrated-icon.png" alt="WhatsApp Main Page" *ngIf="!showFeatures">
      <img src="./../../assets/icons/btcillustrated-icon-black.png" alt="WhatsApp Main Page"  *ngIf="showFeatures">
    </a>
  </div>
  <nav class="navbar">
    <ul>
      <li class="features-dropdown">
        <a (click)="toggleFeatures()">
          Features
          <i class="fa" [ngClass]="{'fa-chevron-down': !showFeatures, 'fa-chevron-up': showFeatures}"></i> <!-- Font Awesome Icon -->

        </a>
        <div class="features-expanded-content" *ngIf="showFeatures">
          <!-- Feature items -->
          <div class="feature-item" *ngFor="let feature of features">
            <div class="feature-icon">
              <img [src]="feature.icon" alt="{{ feature.title }}">
            </div>
            <div class="feature-text">
              <h5>{{ feature.title }}</h5>
              <p>{{ feature.description }}</p>
            </div>
            <i class="fa fa-arrow-right feature-arrow"></i> 
          </div>
        </div>
      </li>
      <li><a href="#privacy">Privacy</a></li>
      <li><a href="#help">Help Center</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="#business">For Business</a></li>
      <li><a href="#web">WhatsApp Web</a></li>
      <li><a href="#web">Download</a></li>
    </ul>
  </nav>
  <div class="cta-container">
    <a href="#" class="cta-button">Download</a>
  </div>
</header>
