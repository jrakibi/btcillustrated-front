<header [class]="isDarkMode ? 'header dark-mode' : 'header light-mode'" [class.expanded]="showFeatures">
    <div class="logo-container">
      <a  [routerLink]="['/home']">
        <img src="./../../assets/icons/btcillustrated-icon.png" alt="WhatsApp Main Page" *ngIf="isDarkMode">
        <img src="./../../assets/icons/btcillustrated-icon-black.png" alt="WhatsApp Main Page"  *ngIf="!(isDarkMode && showFeatures) && (showFeatures || !isDarkMode)">
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li class="features-dropdown">
          <a (click)="toggleFeatures()">
            Produts
            <i class="fa" [ngClass]="{'fa-angle-down': !showFeatures, 'fa-angle-up': showFeatures}"></i> <!-- Font Awesome Icon -->
  
          </a>
          <div class="features-expanded-content" *ngIf="showFeatures">
            <!-- Feature items -->
            <ng-container *ngFor="let feature of features">
                <div class="feature-item" [routerLink]="feature.link">
                <div class="feature-icon">
                    <img [src]="feature.icon" alt="{{ feature.title }}">
                </div>
                <div class="feature-text">
                    <h5>{{ feature.title }}</h5>
                    <p>{{ feature.description }}</p>
                </div>
                <i class="fa fa-arrow-right feature-arrow"></i> 
                </div>
            </ng-container>
          </div>
        </li>
        <li><a [routerLink]="['/illustration']">Visuals</a></li>
        <li><a [routerLink]="['/mailing-list']">MailMerge</a></li>
        <li><a [routerLink]="['/roadmap']">RoadMap</a></li>
        <li><a [routerLink]="['/newsletter']">Newsletter</a></li>
        <li><a [routerLink]="['/support']">Support</a></li>
      </ul>
    </nav>
    <div class="cta-container">
      <a [routerLink]="['/support']" class="cta-button">#Support</a>
    </div>
  </header>
